[redshift]
; Set the day and night screen temperatures
temp-day=6000
temp-night=4500

; Enable or disable a smooth transition between day and night
transition=1

; Set the screen brightness (1.0 means no change, 0.5 means half as bright)
brightness-day=1.0
brightness-night=0.8

; Set the gamma correction
; gamma=0.8:0.7:0.8

; Set the adjustment method: randr, vidmode
; Use 'randr' for modern systems, 'vidmode' for older ones
adjustment-method=randr

; Location settings
; These can be set manually or automatically using geoclue2
; Use either manual or auto settings, not both
location-provider=manual

[manual]
; Set your location manually (use latitude and longitude)
lat=31
lon=30

; Alternatively, you can use:
; location-provider=geoclue2

; Additional options for geoclue2 can go here

; Options for the tray icon and notifications
[gtk]
; Use the tray icon
icon=1

; Use notifications
; 1 to enable, 0 to disable
; requires 'libnotify' to be installed

